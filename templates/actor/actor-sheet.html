<form class="{{cssClass}}" autocomplete="off">
    <div class="main-div">
        <header class="sheet-header">
        <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="{{localize 'TENCANDLES.ActorSheet.CharNamePlaceholder'}}"/></h1>
        </div>
    </header>

    <div class="roll-section">
        <button type="button" class="roll-dice">{{localize "TENCANDLES.ActorSheet.RollButton"}}</button>
    </div>

    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="main">Main</a>
    </nav>

    <section class="sheet-body">
        <div class="tab main" data-group="primary" data-tab="main">
            <!-- VIRTUDES SECTION -->
            <div class="form-group">
                <label>{{localize "TENCANDLES.ActorSheet.VirtuesLabel"}}</label>
                <div class="list-container" data-list-path="system.virtues">
                    {{#each system.virtues as |virtue i|}}
                        <div class="item-row" data-item-index="{{i}}">
                            <input type="text" name="system.virtues.{{i}}.value" value="{{virtue.value}}" placeholder="{{localize 'TENCANDLES.ActorSheet.VirtuesPlaceholder'}}"/>
                            <button type="button" class="btn-icon btn-remove" data-action="delete" data-list-path="system.virtues">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    {{/each}}
                    <button type="button" class="btn-icon" data-action="add" data-list-path="system.virtues">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- VICIOS SECTION -->
            <div class="form-group">
                <label>{{localize "TENCANDLES.ActorSheet.VicesLabel"}}</label>
                <div class="list-container" data-list-path="system.vices">
                    {{#each system.vices as |vice i|}}
                        <div class="item-row" data-item-index="{{i}}">
                            <input type="text" name="system.vices.{{i}}.value" value="{{vice.value}}" placeholder="{{localize 'TENCANDLES.ActorSheet.VicesPlaceholder'}}"/>
                            <button type="button" class="btn-icon btn-remove" data-action="delete" data-list-path="system.vices">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    {{/each}}
                    <button type="button" class="btn-icon" data-action="add" data-list-path="system.vices">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- BRINKS SECTION -->
            <div class="form-group">
                <label>{{localize "TENCANDLES.ActorSheet.BrinksLabel"}}</label>
                <div class="list-container" data-list-path="system.brinks">
                    {{#each system.brinks as |brink i|}}
                        <div class="item-row" data-item-index="{{i}}">
                            <input type="text" name="system.brinks.{{i}}.value" value="{{brink.value}}" placeholder="{{localize 'TENCANDLES.ActorSheet.BrinksPlaceholder'}}"/>
                            <button type="button" class="btn-icon btn-remove" data-action="delete" data-list-path="system.brinks">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    {{/each}}
                    <button type="button" class="btn-icon" data-action="add" data-list-path="system.brinks">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- TRUTHS SECTION -->
            <div class="form-groupt">
                <label>{{localize "TENCANDLES.ActorSheet.TruthsLabel"}}</label>
                <textarea name="system.truths" placeholder="{{localize 'TENCANDLES.ActorSheet.TruthsPlaceholder'}}">{{system.truths}}</textarea>
            </div>
        </div>
    </section>
    </div>
</form>
