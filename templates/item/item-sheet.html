<form class="{{cssClass}}" autocomplete="off">
    <div class="main-div">
        <header class="sheet-header">
            <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
            <div class="header-fields">
                <h1 class="charname">
                    <input name="name" type="text" value="{{item.name}}" placeholder="{{itemTypeName}} {{localize 'TENCANDLES.Items.Name'}}"/>
                </h1>
                <div class="item-type">
                    <label>{{localize "TENCANDLES.Items.Type"}}: </label>
                    <span class="item-type-display">{{itemTypeName}}</span>
                </div>
            </div>
        </header>

        <nav class="sheet-tabs tabs" data-group="primary">
            <a class="item" data-tab="main">{{localize "TENCANDLES.Items.Description"}}</a>
        </nav>

        <section class="sheet-body">
            <div class="tab" data-group="primary" data-tab="main">
                {{#if (eq item.type "gear")}}
                <div class="gear-stats">
                    <div class="form-group inline">
                        <label>{{localize "TENCANDLES.Items.Quantity"}}</label>
                        <input type="number" name="system.quantity" value="{{system.quantity}}" min="0" step="1"/>
                    </div>
                    <div class="form-group inline">
                        <label>{{localize "TENCANDLES.Items.Weight"}}</label>
                        <input type="number" name="system.weight" value="{{system.weight}}" min="0" step="0.1"/>
                    </div>
                </div>
                {{/if}}
                
                <div class="form-groupt">
                    <label>{{localize "TENCANDLES.Items.Description"}}</label>
                    <textarea name="system.description" placeholder="{{localize 'TENCANDLES.Items.DescriptionPlaceholder'}}">{{system.description}}</textarea>
                </div>
            </div>
        </section>
    </div>
</form>
